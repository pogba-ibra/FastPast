<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Scissors to Video Player Animation -->
  <symbol id="scissors-to-video" viewBox="0 0 100 100">
    <g id="scissors">
      <path d="M30,30 Q50,20 70,30" stroke="#4facfe" stroke-width="3" fill="none" />
      <path d="M30,70 Q50,80 70,70" stroke="#4facfe" stroke-width="3" fill="none" />
      <circle cx="35" cy="30" r="8" fill="#4facfe" />
      <circle cx="65" cy="30" r="8" fill="#4facfe" />
      <circle cx="35" cy="70" r="8" fill="#4facfe" />
      <circle cx="65" cy="70" r="8" fill="#4facfe" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 50 50"
        to="360 50 50"
        dur="2s"
        repeatCount="indefinite" />
    </g>

    <g id="video-player" opacity="0">
      <rect x="20" y="25" width="60" height="50" rx="5" fill="#4facfe" />
      <polygon points="40,40 40,60 60,50" fill="white" />
      <animate attributeName="opacity" from="0" to="1" dur="2s" begin="1s" repeatCount="indefinite" />
    </g>

    <animateTransform
      xlink:href="#scissors"
      attributeName="transform"
      type="scale"
      values="1;0.8;0"
      dur="2s"
      begin="0s"
      repeatCount="indefinite" />

    <animateTransform
      xlink:href="#video-player"
      attributeName="transform"
      type="scale"
      values="0;1.2;1"
      dur="2s"
      begin="1s"
      repeatCount="indefinite" />
  </symbol>

  <!-- Download Arrow with Progress Rings -->
  <symbol id="download-progress" viewBox="0 0 100 100">
    <g id="arrow">
      <path d="M50,20 L50,70" stroke="#4facfe" stroke-width="4" stroke-linecap="round" />
      <path d="M35,55 L50,70 L65,55" stroke="#4facfe" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0;0,-5;0,0"
        dur="1.5s"
        repeatCount="indefinite" />
    </g>

    <circle cx="50" cy="50" r="40" stroke="#4facfe" stroke-width="1" fill="none" opacity="0.3" />

    <circle cx="50" cy="50" r="40" stroke="#4facfe" stroke-width="2" fill="none" 
            stroke-dasharray="251.2" stroke-dashoffset="251.2"
            transform="rotate(-90 50 50)">
      <animate attributeName="stroke-dashoffset" from="251.2" to="0" dur="3s" repeatCount="indefinite" />
    </circle>

    <circle cx="50" cy="50" r="30" stroke="#00f2fe" stroke-width="2" fill="none" 
            stroke-dasharray="188.4" stroke-dashoffset="188.4"
            transform="rotate(-90 50 50)">
      <animate attributeName="stroke-dashoffset" from="188.4" to="0" dur="2.5s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </symbol>

  <!-- Brain Icon with Lighting Effect -->
  <symbol id="brain-ai" viewBox="0 0 100 100">
    <g id="brain-shape">
      <path d="M50,20 C65,20 75,30 75,45 C75,55 70,60 65,65 C70,70 70,80 60,85 C55,88 45,88 40,85 C30,80 30,70 35,65 C30,60 25,55 25,45 C25,30 35,20 50,20 Z" 
            fill="#4facfe" />

      <!-- Brain details -->
      <path d="M40,35 C45,30 55,30 60,35" stroke="white" stroke-width="2" fill="none" />
      <path d="M35,45 C40,42 60,42 65,45" stroke="white" stroke-width="2" fill="none" />
      <path d="M40,55 C45,52 55,52 60,55" stroke="white" stroke-width="2" fill="none" />
      <path d="M35,65 C40,62 60,62 65,65" stroke="white" stroke-width="2" fill="none" />
    </g>

    <!-- Lighting effect -->
    <g id="lightning">
      <path d="M50,30 L45,50 L55,50 L50,70" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
      </path>

      <circle cx="50" cy="50" r="45" stroke="white" stroke-width="1" fill="none" opacity="0">
        <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite" />
        <animateTransform
          attributeName="transform"
          type="scale"
          values="0.8;1.2;0.8"
          dur="2s"
          repeatCount="indefinite" />
      </circle>

      <circle cx="50" cy="50" r="35" stroke="white" stroke-width="1" fill="none" opacity="0">
        <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
        <animateTransform
          attributeName="transform"
          type="scale"
          values="0.9;1.1;0.9"
          dur="2s"
          begin="0.5s"
          repeatCount="indefinite" />
      </circle>
    </g>
  </symbol>

  <!-- Format Conversion Icon -->
  <symbol id="format-conversion" viewBox="0 0 100 100">
    <g id="file1">
      <rect x="20" y="25" width="25" height="35" rx="3" fill="#4facfe" />
      <path d="M35,30 L35,40 L45,40" stroke="white" stroke-width="2" fill="none" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 32.5 42.5"
        to="360 32.5 42.5"
        dur="4s"
        repeatCount="indefinite" />
    </g>

    <g id="arrow">
      <path d="M50,50 L50,50" stroke="#00f2fe" stroke-width="3" stroke-linecap="round" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
        <animate attributeName="x2" values="50;70;50" dur="2s" repeatCount="indefinite" />
      </path>
    </g>

    <g id="file2">
      <rect x="55" y="25" width="25" height="35" rx="3" fill="#00f2fe" />
      <path d="M70,30 L70,40 L80,40" stroke="white" stroke-width="2" fill="none" />
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 67.5 42.5"
        to="-360 67.5 42.5"
        dur="4s"
        repeatCount="indefinite" />
    </g>
  </symbol>

  <!-- Audio Extraction Icon -->
  <symbol id="audio-extraction" viewBox="0 0 100 100">
    <g id="video">
      <rect x="20" y="25" width="40" height="30" rx="3" fill="#4facfe" />
      <polygon points="35,35 35,45 45,40" fill="white" />
    </g>

    <g id="arrow">
      <path d="M40,55 L40,65" stroke="#4facfe" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </path>
      <path d="M35,60 L40,65 L45,60" stroke="#4facfe" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </path>
    </g>

    <g id="audio">
      <rect x="25" y="70" width="30" height="20" rx="3" fill="#00f2fe" />
      <circle cx="32" cy="80" r="2" fill="white">
        <animate attributeName="cy" values="80;76;80" dur="0.8s" repeatCount="indefinite" />
      </circle>
      <circle cx="40" cy="80" r="2" fill="white">
        <animate attributeName="cy" values="80;74;80" dur="1s" repeatCount="indefinite" />
      </circle>
      <circle cx="48" cy="80" r="2" fill="white">
        <animate attributeName="cy" values="80;76;80" dur="0.7s" repeatCount="indefinite" />
      </circle>
    </g>
  </symbol>

  <!-- Cloud Storage Icon -->
  <symbol id="cloud-storage" viewBox="0 0 100 100">
    <g id="cloud">
      <path d="M30,60 C20,60 15,50 20,40 C20,35 25,30 30,30 C35,20 50,20 55,30 C65,30 70,35 70,40 C75,45 75,55 70,60 Z" 
            fill="#4facfe" />

      <!-- Upload arrow -->
      <path d="M50,45 L50,55" stroke="white" stroke-width="3" stroke-linecap="round">
        <animate attributeName="y1" values="45;40;45" dur="1.5s" repeatCount="indefinite" />
        <animate attributeName="y2" values="55;50;55" dur="1.5s" repeatCount="indefinite" />
      </path>
      <path d="M45,50 L50,45 L55,50" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
      </path>
    </g>

    <!-- Data particles -->
    <circle cx="30" cy="35" r="2" fill="#00f2fe" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0;10,-10;20,0"
        dur="2s"
        repeatCount="indefinite" />
    </circle>

    <circle cx="70" cy="35" r="2" fill="#00f2fe" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0;-10,-10;-20,0"
        dur="2s"
        begin="0.5s"
        repeatCount="indefinite" />
    </circle>

    <circle cx="50" cy="25" r="2" fill="#00f2fe" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite" />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0;0,-15;0,0"
        dur="2s"
        begin="1s"
        repeatCount="indefinite" />
    </circle>
  </symbol>
</svg>
