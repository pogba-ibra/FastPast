<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/auth-precheck.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Payment Successful - Welcome to FastPast Premium! Start downloading with advanced features.">
    <title>FastPast - Payment Successful!</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="style/payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style/profile-dropdown.css">
    <script src="js/profile-dropdown.js" defer></script>
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            padding: 20px;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4);
            }

            50% {
                box-shadow: 0 0 0 20px rgba(74, 222, 128, 0);
            }
        }

        .success-icon i {
            font-size: 48px;
            color: white;
        }

        .success-card h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .success-card .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .plan-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .plan-info h3 {
            color: #8b9cff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .plan-info .plan-name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .plan-info .plan-name i {
            color: #ffd700;
        }

        .success-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .success-actions .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Welcome to <span class="gradient-text">Premium!</span></h1>
            <p>Your payment was successful and your account has been upgraded. You now have access to all premium
                features!</p>

            <div class="plan-info">
                <h3>Your Plan</h3>
                <div class="plan-name">
                    <i class="fas fa-crown"></i>
                    <span id="plan-display">Premium</span>
                </div>
            </div>

            <div class="success-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-download"></i> Start Downloading
                </a>
                <a href="/pricing" class="btn btn-outline">
                    <i class="fas fa-info-circle"></i> View Features
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get plan from URL and display
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');

        const planNames = {
            'creator': 'Creator',
            'studio': 'Studio',
            'lifetime': 'Lifetime'
        };

        if (plan && planNames[plan]) {
            document.getElementById('plan-display').textContent = planNames[plan];
        }

        // Simple confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#4ade80', '#ffd700', '#ff6b6b'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -10px;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        pointer-events: none;
                        z-index: 1000;
                        animation: fall ${2 + Math.random() * 2}s linear forwards;
                    `;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Add fall animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Trigger confetti on load
        createConfetti();
    </script>
</body>

</html>
