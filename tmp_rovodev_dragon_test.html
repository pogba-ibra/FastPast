<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Background Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .test-section {
            position: relative;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            overflow: hidden;
        }
        
        .test-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Web/Images/free plan dragon.png');
            background-size: 80px 80px;
            background-repeat: repeat;
            opacity: 0.2;
            z-index: -1;
        }
        
        .test-section::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Web/Images/basic plan dragon.png');
            background-size: 100px 100px;
            background-repeat: repeat;
            background-position: 50px 50px;
            opacity: 0.15;
            z-index: -1;
        }
        
        h2 {
            color: #333;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-section">
        <h2>Dragon Background Test</h2>
        <p>If you can see repeating dragon patterns in the background, the fix is working!</p>
        <p>There should be multiple dragons tiled across this entire section.</p>
    </div>
</body>
</html>
